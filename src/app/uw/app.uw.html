<div class="jumbotron" id="uw">
	<div class="container-fluid text-center">
	  <h3> The courses relevant to software engineering that I have taken: </h3>
	</div>
	<table class="table">
	  <thead>
  	  <tr>
  	  	<th> Code </th>
  	  	<th> Name </th>
  	  	<th> Term </th>
  	  	<th> Description </th>
  	  </tr>
	  </thead>
	  <tbody>
  	  <tr *ngFor='let item of courseItems'>
  	  	<td width="10%"> {{ item.code }} </td>
  	  	<td width="20%"> {{ item.name }} </td>
  	  	<td width="5%"> {{ item.term }} </td>
  	  	<td width="60%"> {{ item.description }} </td>
<!--   	  	<td width="5%"> <a *ngIf="item.url" [attr.href]="item.url" target="_blank"><i class="fa fa-external-link" aria-hidden="true"></i></a> </td> -->
  	  </tr>
	  </tbody>
	</table>
</div>
