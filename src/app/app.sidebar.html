<div id="sidebar">
	<div id="sidebar-content" [ngClass]="{ 'showFlex': isSidebarOpen }" class="jumbotron">
		I like playing piano. More talk about my general hobbies and interests. Put a picture here.
	</div>
	<div id="sidebar-selector" (click)="toggleSidebar()">
		<i *ngIf="!isSidebarOpen" class="fa fa-caret-right"></i>
		<i *ngIf="isSidebarOpen" class="fa fa-caret-left"></i>
	</div>
</div>
